steps:
  ## Ads Packages
  - label: ":snowflake: Run Tests - Ads Packages :bookmark:"
    key: "run_dbt_snowflake_ads"
    plugins:
      - docker#v3.13.0:
          image: "python:3.8"
          shell: [ "/bin/bash", "-e", "-c" ]
          environment:
            - "BASH_ENV=/tmp/.bashrc"
            - "CI_SNOWFLAKE_DBT_ACCOUNT"
            - "CI_SNOWFLAKE_DATABASE_FT_UTILS"
            - "CI_SNOWFLAKE_DBT_PASS"
            - "CI_SNOWFLAKE_DBT_ROLE_FT_UTILS_TEST"
            - "CI_SNOWFLAKE_DBT_USER"
            - "CI_SNOWFLAKE_DBT_WAREHOUSE"
    commands: |
      bash .buildkite/scripts/ads_run_models.sh snowflake linkedin apple_search_ads snapchat_ads facebook_ads google_ads microsoft_ads tiktok_ads twitter_ads amazon_ads reddit_ads pinterest

